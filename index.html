<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Healthy Box</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --verde-claro: #dff0dc;
      --verde-principal: #3a9639;
      --verde-oscuro: #2f7c2f;
      --fondo-claro: rgba(255,255,255,0.9);
      --borde-radio: 10px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background: url('img/milogo1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    header, main {
      display: none;
    }
    .section {
      display: none;
      max-width: 1200px;
      margin: 20px auto;
      background: url('img/milogo1.jpg') no-repeat center center;
      background-size: cover;
      background-blend-mode: lighten;
      background-color: var(--fondo-claro);
      padding: 20px;
      border-radius: var(--borde-radio);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .active {
      display: block !important;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: var(--verde-principal);
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: var(--verde-oscuro);
    }
  </style>
</head>
<body>
  <section id="login" class="section active">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <label>Email:<br><input type="email" id="loginEmail" required></label><br>
      <label>Contraseña:<br><input type="password" id="loginPassword" required></label><br>
      <button type="submit">Entrar</button>
    </form>
    <p>¿No tenés cuenta? <a href="#" onclick="mostrarRegistro()">Registrarse</a></p>
  </section>

  <section id="registro" class="section">
    <h2>Registrarse</h2>
    <form id="registroForm">
      <label>Email:<br><input type="email" id="registroEmail" required></label><br>
      <label>Contraseña:<br><input type="password" id="registroPassword" required></label><br>
      <button type="submit">Crear Cuenta</button>
    </form>
    <p>¿Ya tenés cuenta? <a href="#" onclick="mostrarLogin()">Iniciar sesión</a></p>
  </section>

  <section id="confirmacion" class="section">
    <h2>Verificación de correo</h2>
    <p>Te enviamos un código de verificación. Ingresalo aquí:</p>
    <input type="text" id="codigoVerificacion" placeholder="Código de verificación">
    <button onclick="verificarCodigo()">Confirmar</button>
  </section>

  <script>
    let codigoGenerado = "";

    function mostrarLogin() {
      document.getElementById('login').classList.add('active');
      document.getElementById('registro').classList.remove('active');
      document.getElementById('confirmacion').classList.remove('active');
    }

    function mostrarRegistro() {
      document.getElementById('registro').classList.add('active');
      document.getElementById('login').classList.remove('active');
      document.getElementById('confirmacion').classList.remove('active');
    }

    function mostrarConfirmacion() {
      document.getElementById('confirmacion').classList.add('active');
      document.getElementById('registro').classList.remove('active');
      document.getElementById('login').classList.remove('active');
    }

    function generarCodigo() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    function verificarCodigo() {
      const ingresado = document.getElementById('codigoVerificacion').value;
      if (ingresado === codigoGenerado) {
        alert('Cuenta verificada con éxito');
        mostrarLogin();
      } else {
        alert('Código incorrecto');
      }
    }

    const registroForm = document.getElementById('registroForm');
    registroForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('registroEmail').value;
      const password = document.getElementById('registroPassword').value;
      codigoGenerado = generarCodigo();
      localStorage.setItem('usuario', JSON.stringify({ email, password, verificado: false, codigo: codigoGenerado }));
      alert('Código de verificación: ' + codigoGenerado); // Simula el envío por email
      mostrarConfirmacion();
    });

    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const usuarioGuardado = JSON.parse(localStorage.getItem('usuario'));
      if (usuarioGuardado && usuarioGuardado.email === email && usuarioGuardado.password === password) {
        if (!usuarioGuardado.verificado && usuarioGuardado.codigo) {
          alert('Por favor confirmá tu correo con el código.');
          mostrarConfirmacion();
        } else {
          alert('Ingreso correcto');
          document.getElementById('login').classList.remove('active');
          document.querySelector('header').style.display = 'flex';
          document.querySelector('main').style.display = 'block';
          document.getElementById('inicio').classList.add('active');
        }
      } else {
        alert('Usuario o contraseña incorrectos');
      }
    });

    function verificarCodigo() {
      const ingresado = document.getElementById('codigoVerificacion').value;
      const usuarioGuardado = JSON.parse(localStorage.getItem('usuario'));
      if (usuarioGuardado && usuarioGuardado.codigo === ingresado) {
        usuarioGuardado.verificado = true;
        delete usuarioGuardado.codigo;
        localStorage.setItem('usuario', JSON.stringify(usuarioGuardado));
        alert('Cuenta verificada con éxito');
        mostrarLogin();
      } else {
        alert('Código incorrecto');
      }
    }
  </script>
</body>
</html>
