<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Healthy Box</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --verde-claro: #dff0dc;
      --verde-principal: #3a9639;
      --verde-oscuro: #2f7c2f;
      --fondo-claro: rgba(255,255,255,0.9);
      --borde-radio: 10px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: url('img/milogo1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      background-color: var(--fondo-claro);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      color: var(--verde-principal);
    }

    nav a:hover {
      color: var(--verde-oscuro);
    }

    .section {
      display: none;
      max-width: 1200px;
      margin: 20px auto;
      background: url('img/milogo1.jpg') no-repeat center center;
      background-size: cover;
      background-blend-mode: lighten;
      background-color: var(--fondo-claro);
      padding: 20px;
      border-radius: var(--borde-radio);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .active {
      display: block;
    }

    h2 {
      color: var(--verde-principal);
      margin-bottom: 10px;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      max-width: 300px;
    }

    button {
      background-color: var(--verde-principal);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--verde-oscuro);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/milogo.jpg" alt="Logo">
    <nav>
      <ul>
        <li><a href="#" class="nav-link" data-target="inicio">Inicio</a></li>
        <li><a href="#" class="nav-link" data-target="menu">Men√∫ Semanal</a></li>
        <li><a href="#" class="nav-link" data-target="clientes">Clientes</a></li>
        <li><a href="#" class="nav-link" data-target="insumos">Insumos</a></li>
        <li><a href="#" class="nav-link" data-target="reportes">Reportes</a></li>
        <li><a href="#" class="nav-link" data-target="salir">Salir</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- CONTENIDO -->
  </main>

  <!-- SCRIPTS -->
</body>
</html>
