<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Healthy Box</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --verde-claro: #dff0dc;
      --verde-principal: #3a9639;
      --verde-oscuro: #2f7c2f;
      --fondo-claro: rgba(255,255,255,0.9);
      --borde-radio: 10px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: url('https://cdn.pixabay.com/photo/2017/08/30/07/52/background-2692430_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      background-color: var(--fondo-claro);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      color: var(--verde-principal);
    }

    nav a:hover {
      color: var(--verde-oscuro);
    }

    .section {
      display: none;
      max-width: 1200px;
      margin: 20px auto;
      background-color: var(--fondo-claro);
      padding: 20px;
      border-radius: var(--borde-radio);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .active {
      display: block;
    }

    h2 {
      color: var(--verde-principal);
      margin-bottom: 10px;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      max-width: 300px;
    }

    button {
      background-color: var(--verde-principal);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--verde-oscuro);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/2909/2909833.png" alt="Logo">
    <nav>
      <ul>
        <li><a href="#" class="nav-link" data-target="inicio">Inicio</a></li>
        <li><a href="#" class="nav-link" data-target="menu">Menú Semanal</a></li>
        <li><a href="#" class="nav-link" data-target="clientes">Clientes</a></li>
        <li><a href="#" class="nav-link" data-target="insumos">Insumos</a></li>
        <li><a href="#" class="nav-link" data-target="reportes">Reportes</a></li>
        <li><a href="#" class="nav-link" data-target="salir">Salir</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="inicio" class="section active">
      <h2>Bienvenido a The Healthy Box</h2>
      <p>Usa el menú para comenzar a cargar información.</p>
    </section>

    <section id="menu" class="section">
      <h2>Menú Semanal</h2>
      <div id="dias-menu"></div>
    </section>

    <section id="clientes" class="section">
      <h2>Clientes</h2>
      <form id="form-clientes">
        <label>Nombre:<input type="text" id="nombreCliente" required></label>
        <label>Teléfono:<input type="text" id="telefonoCliente"></label>
        <button type="submit">Guardar Cliente</button>
      </form>
      <table id="tabla-clientes"></table>
    </section>

    <section id="insumos" class="section">
      <h2>Insumos</h2>
      <form id="form-insumos">
        <label>Nombre:<input type="text" id="nombreInsumo" required></label>
        <label>Cantidad:<input type="number" id="cantidadInsumo"></label>
        <label>Unidad:<input type="text" id="unidadInsumo"></label>
        <button type="submit">Guardar Insumo</button>
      </form>
      <table id="tabla-insumos"></table>
    </section>

    <section id="reportes" class="section">
      <h2>Reportes</h2>
      <ul id="lista-reportes"></ul>
    </section>

    <section id="salir" class="section">
      <h2>Sesíon finalizada</h2>
      <p>Gracias por usar la app. Puedes cerrar el navegador o volver a Inicio.</p>
      <button onclick="mostrarSeccion('inicio')">Volver a Inicio</button>
    </section>
  </main>

  <script>
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const target = link.dataset.target;
        mostrarSeccion(target);
      });
    });

    function mostrarSeccion(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // MENU SEMANAL
    const dias = ['Lunes','Martes','Miércoles','Jueves','Viernes','Sábado','Domingo'];
    const diasContainer = document.getElementById('dias-menu');
    dias.forEach(dia => {
      const cont = document.createElement('div');
      cont.innerHTML = `
        <h3>${dia}</h3>
        <input type="text" placeholder="Plato" id="${dia}-plato">
        <input type="text" placeholder="Descripción" id="${dia}-desc">
        <button onclick="guardarMenu('${dia}')">Guardar</button>
        <p id="ver-${dia}"></p>
      `;
      diasContainer.appendChild(cont);
      mostrarMenu(dia);
    });

    function guardarMenu(dia) {
      const plato = document.getElementById(`${dia}-plato`).value;
      const desc = document.getElementById(`${dia}-desc`).value;
      localStorage.setItem(`menu-${dia}`, JSON.stringify({plato, desc}));
      mostrarMenu(dia);
    }

    function mostrarMenu(dia) {
      const data = localStorage.getItem(`menu-${dia}`);
      if (data) {
        const {plato, desc} = JSON.parse(data);
        document.getElementById(`ver-${dia}`).innerText = `Plato: ${plato} - ${desc}`;
      }
    }

    // CLIENTES
    const formClientes = document.getElementById('form-clientes');
    const tablaClientes = document.getElementById('tabla-clientes');
    let clientes = JSON.parse(localStorage.getItem('clientes') || '[]');

    formClientes.onsubmit = e => {
      e.preventDefault();
      const nombre = document.getElementById('nombreCliente').value;
      const telefono = document.getElementById('telefonoCliente').value;
      clientes.push({nombre, telefono});
      localStorage.setItem('clientes', JSON.stringify(clientes));
      renderClientes();
      formClientes.reset();
    }

    function renderClientes() {
      tablaClientes.innerHTML = '<tr><th>Nombre</th><th>Teléfono</th><th>Acciones</th></tr>';
      clientes.forEach((cli, i) => {
        const row = `<tr><td>${cli.nombre}</td><td>${cli.telefono}</td>
        <td><button onclick="editarCliente(${i})">Editar</button>
        <button onclick="eliminarCliente(${i})">Eliminar</button></td></tr>`;
        tablaClientes.innerHTML += row;
      });
    }

    function eliminarCliente(i) {
      clientes.splice(i, 1);
      localStorage.setItem('clientes', JSON.stringify(clientes));
      renderClientes();
    }

    function editarCliente(i) {
      const nuevoNombre = prompt("Nuevo nombre", clientes[i].nombre);
      const nuevoTel = prompt("Nuevo teléfono", clientes[i].telefono);
      if(nuevoNombre){ clientes[i].nombre = nuevoNombre; }
      if(nuevoTel){ clientes[i].telefono = nuevoTel; }
      localStorage.setItem('clientes', JSON.stringify(clientes));
      renderClientes();
    }

    renderClientes();

    // INSUMOS
    const formInsumos = document.getElementById('form-insumos');
    const tablaInsumos = document.getElementById('tabla-insumos');
    let insumos = JSON.parse(localStorage.getItem('insumos') || '[]');

    formInsumos.onsubmit = e => {
      e.preventDefault();
      const nombre = document.getElementById('nombreInsumo').value;
      const cantidad = document.getElementById('cantidadInsumo').value;
      const unidad = document.getElementById('unidadInsumo').value;
      insumos.push({nombre, cantidad, unidad});
      localStorage.setItem('insumos', JSON.stringify(insumos));
      renderInsumos();
      formInsumos.reset();
    }

    function renderInsumos() {
      tablaInsumos.innerHTML = '<tr><th>Nombre</th><th>Cantidad</th><th>Unidad</th><th>Acciones</th></tr>';
      insumos.forEach((i, idx) => {
        const row = `<tr><td>${i.nombre}</td><td>${i.cantidad}</td><td>${i.unidad}</td>
        <td><button onclick="editarInsumo(${idx})">Editar</button>
        <button onclick="eliminarInsumo(${idx})">Eliminar</button></td></tr>`;
        tablaInsumos.innerHTML += row;
      });
    }

    function eliminarInsumo(i) {
      insumos.splice(i, 1);
      localStorage.setItem('insumos', JSON.stringify(insumos));
      renderInsumos();
    }

    function editarInsumo(i) {
      const nuevoNombre = prompt("Nuevo nombre", insumos[i].nombre);
      const nuevaCant = prompt("Nueva cantidad", insumos[i].cantidad);
      const nuevaUnidad = prompt("Nueva unidad", insumos[i].unidad);
      if(nuevoNombre) insumos[i].nombre = nuevoNombre;
      if(nuevaCant) insumos[i].cantidad = nuevaCant;
      if(nuevaUnidad) insumos[i].unidad = nuevaUnidad;
      localStorage.setItem('insumos', JSON.stringify(insumos));
      renderInsumos();
    }

    renderInsumos();

    // REPORTES
    const listaReportes = document.getElementById('lista-reportes');
    function renderReportes() {
      listaReportes.innerHTML = `
        <li>Total de Clientes: ${clientes.length}</li>
        <li>Total de Insumos: ${insumos.length}</li>
        <li>Días con Menú cargado: ${dias.filter(d => localStorage.getItem(`menu-${d}`)).length}</li>
      `;
    }

    document.querySelector('[data-target="reportes"]').addEventListener('click', renderReportes);
  </script>
</body>
</html>
