<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Healthy Box</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --verde-principal: #3a9639;
      --verde-oscuro: #2f7c2f;
      --fondo-claro: rgba(255,255,255,0.9);
      --borde-radius: 10px;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      background: url('img/milogo1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    header, main {
      display: none;
    }
    .section {
      display: none;
      background-color: var(--fondo-claro);
      margin: 20px auto;
      padding: 20px;
      border-radius: var(--borde-radius);
      max-width: 1200px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .active {
      display: block !important;
    }
    header {
      background-color: var(--fondo-claro);
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
    }
    header img {
      height: 50px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    nav a {
      text-decoration: none;
      font-weight: 600;
      color: var(--verde-principal);
    }
    nav a:hover {
      color: var(--verde-oscuro);
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: var(--verde-principal);
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: var(--verde-oscuro);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
  </style>
</head>
<body>
<!-- [todo el contenido HTML anterior igual] -->
  <main>
    <section id="inicio" class="section">
      <h2>Bienvenido/a</h2>
    </section>

    <section id="menu" class="section">
      <h2>Menú Semanal</h2>
      <form id="formMenu">
        <label>Día:<br><input type="text" id="menuDia" required></label><br>
        <label>Plato:<br><input type="text" id="menuPlato" required></label><br>
        <button type="submit">Agregar al menú</button>
      </form>
      <ul id="listaMenu"></ul>
    </section>

    <section id="clientes" class="section">
      <h2>Clientes</h2>
      <form id="formClientes">
        <label>Nombre:<br><input type="text" id="clienteNombre" required></label><br>
        <label>Email:<br><input type="email" id="clienteEmail" required></label><br>
        <button type="submit">Agregar Cliente</button>
      </form>
      <table id="tablaClientes">
        <thead>
          <tr><th>Nombre</th><th>Email</th><th>Acciones</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="insumos" class="section">
      <h2>Insumos</h2>
      <form id="formInsumos">
        <label>Nombre:<br><input type="text" id="insumoNombre" required></label><br>
        <label>Cantidad:<br><input type="number" id="insumoCantidad" required></label><br>
        <button type="submit">Agregar Insumo</button>
      </form>
      <ul id="listaInsumos"></ul>
    </section>

    <section id="reportes" class="section">
      <h2>Reportes</h2>
      <p>Total clientes: <span id="totalClientes">0</span></p>
      <p>Total insumos: <span id="totalInsumos">0</span></p>
    </section>
  </main>
  <script>
    // [todo el código de login y sesión igual]

    // Funcionalidad adicional de menú, clientes e insumos:
    const formMenu = document.getElementById('formMenu');
    const listaMenu = document.getElementById('listaMenu');
    formMenu?.addEventListener('submit', e => {
      e.preventDefault();
      const dia = document.getElementById('menuDia').value;
      const plato = document.getElementById('menuPlato').value;
      const item = document.createElement('li');
      item.textContent = `${dia}: ${plato}`;
      listaMenu.appendChild(item);
      formMenu.reset();
    });

    const clientes = [];
    const insumos = [];

    const formClientes = document.getElementById('formClientes');
    const tablaClientes = document.getElementById('tablaClientes').querySelector('tbody');
    formClientes?.addEventListener('submit', e => {
      e.preventDefault();
      const nombre = document.getElementById('clienteNombre').value;
      const email = document.getElementById('clienteEmail').value;
      clientes.push({ nombre, email });
      actualizarTablaClientes();
      formClientes.reset();
    });

    function actualizarTablaClientes() {
      tablaClientes.innerHTML = '';
      clientes.forEach((cliente, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${cliente.nombre}</td>
          <td>${cliente.email}</td>
          <td><button onclick="eliminarCliente(${index})">Eliminar</button></td>
        `;
        tablaClientes.appendChild(row);
      });
      document.getElementById('totalClientes').textContent = clientes.length;
    }

    function eliminarCliente(index) {
      clientes.splice(index, 1);
      actualizarTablaClientes();
    }

    const formInsumos = document.getElementById('formInsumos');
    const listaInsumos = document.getElementById('listaInsumos');
    formInsumos?.addEventListener('submit', e => {
      e.preventDefault();
      const nombre = document.getElementById('insumoNombre').value;
      const cantidad = parseInt(document.getElementById('insumoCantidad').value);
      insumos.push({ nombre, cantidad });
      actualizarListaInsumos();
      formInsumos.reset();
    });

    function actualizarListaInsumos() {
      listaInsumos.innerHTML = '';
      insumos.forEach((insumo, i) => {
        const item = document.createElement('li');
        item.textContent = `${insumo.nombre}: ${insumo.cantidad}`;
        listaInsumos.appendChild(item);
      });
      document.getElementById('totalInsumos').textContent = insumos.length;
    }
  </script>
</body>
</html>
